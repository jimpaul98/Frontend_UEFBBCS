<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4 w-100" style="max-width: 700px;">
    <h4 class="fw-bold mb-4 text-center">Registrar Profesor</h4>

    <form #profesorForm="ngForm" (ngSubmit)="registrarProfesor(profesorForm)">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="profesor.nombre" name="nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="profesor.apellido" name="apellido" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tel√©fono</label>
          <input type="text" class="form-control" [(ngModel)]="profesor.telefono" name="telefono" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" [(ngModel)]="profesor.email" name="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Especialidad</label>
          <input type="text" class="form-control" [(ngModel)]="profesor.especialidad" name="especialidad" required>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save me-1"></i> Guardar Profesor
        </button>
      </div>
    </form>
  </div>
</div>
