<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Profesores</h2>
    <a class="btn btn-primary" [routerLink]="['/profesor/crear']">
      <i class="bi bi-plus"></i> Nuevo
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-md-4">
          <input
            class="form-control"
            [(ngModel)]="search"
            name="search"
            placeholder="Buscar por nombres, apellidos, correo o teléfono…"
            (ngModelChange)="onSearchChange($event)"
          />
        </div>
      </div>

      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Activo</th>
              <th style="width: 180px"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of list">
              <td class="fw-semibold">{{ p.nombres }}</td>
              <td>{{ p.apellidos }}</td>
              <td>{{ p.correo }}</td>
              <td>{{ p.telefono }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="p.activo ? 'bg-success' : 'bg-secondary'"
                >
                  {{ p.activo ? "Sí" : "No" }}
                </span>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-primary btn-sm me-2"
                  [routerLink]="['/profesor/editar', p._id]"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="confirmarEliminar(p)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="!list?.length">
              <td colspan="6" class="text-center text-muted">Sin resultados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
