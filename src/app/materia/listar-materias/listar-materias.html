<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Lista de Materias</h4>
    <button class="btn btn-success" (click)="agregarMateria()">
      <i class="bi bi-plus-circle me-1"></i> Agregar Materia
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Profesor</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of materias">
          <td>{{ materia.nombre }}</td>
          <td>{{ materia.descripcion }}</td>
          <td>{{ materia.id_profesor }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-2" (click)="editarMateria(materia.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarMateria(materia.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
