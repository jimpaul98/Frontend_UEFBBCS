<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Matrículas</h2>
    <a class="btn btn-primary" [routerLink]="['/matricula/crear']">
      <i class="bi bi-plus"></i> Nueva
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-md-5">
          <input
            class="form-control"
            [(ngModel)]="search"
            name="search"
            placeholder="Buscar por estudiante, DNI, curso, paralelo, año, fecha…"
            (ngModelChange)="onSearchChange($event)"
          >
        </div>
      </div>

      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Estudiante</th>
              <th>DNI</th>
              <th>Curso</th>
              <th>Paralelo</th>
              <th>Año</th>
              <th>Fecha</th>
              <th>Activo</th>
              <th style="width:180px;"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of list">
              <td class="fw-semibold">{{ m.estudianteNombre || '-' }}</td>
              <td>{{ m.estudianteDni || '-' }}</td>
              <td>{{ m.cursoNombre || '-' }}</td>
              <td>{{ m.paralelo || '-' }}</td>
              <td>{{ m.anioNombre || '-' }}</td>
              <td>{{ m.fecha | date:'shortDate' }}</td>
              <td>
                <span class="badge" [ngClass]="m.activo ? 'bg-success' : 'bg-secondary'">
                  {{ m.activo ? 'Sí' : 'No' }}
                </span>
              </td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/matriculas/editar', m._id]">Editar</a>
                <button class="btn btn-sm btn-outline-danger" (click)="confirmarEliminar(m)">Eliminar</button>
              </td>
            </tr>
            <tr *ngIf="!list?.length">
              <td colspan="8" class="text-center text-muted">Sin resultados</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
