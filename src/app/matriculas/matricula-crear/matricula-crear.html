<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Nueva matrícula</h2>
    <a class="btn btn-outline-secondary" [routerLink]="['/matriculas']">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="form" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Estudiante</label>
          <select class="form-select" formControlName="estudianteId">
            <option value="">Seleccione…</option>
            <option *ngFor="let e of estudiantes" [value]="e._id">{{ e.etiqueta }}</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="f['estudianteId'].touched && f['estudianteId'].invalid">
            Seleccione un estudiante.
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Curso / Paralelo</label>
          <select class="form-select" formControlName="cursoId">
            <option value="">Seleccione…</option>
            <option *ngFor="let c of cursos" [value]="c._id">{{ c.etiqueta }}</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="f['cursoId'].touched && f['cursoId'].invalid">
            Seleccione un curso.
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" formControlName="fecha">
          <div class="invalid-feedback d-block" *ngIf="f['fecha'].touched && f['fecha'].invalid">
            Seleccione una fecha.
          </div>
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" formControlName="activo" id="chkActivo">
            <label class="form-check-label" for="chkActivo">Activo</label>
          </div>
        </div>

        <div class="col-12 d-flex gap-2">
          <a class="btn btn-secondary" [routerLink]="['/matriculas']">Cancelar</a>
          <button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="saving">
            <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
            Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
