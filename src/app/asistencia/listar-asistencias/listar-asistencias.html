<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Lista de Asistencias</h4>
    <button class="btn btn-success" (click)="agregarAsistencia()">
      <i class="bi bi-plus-circle me-1"></i> Agregar Asistencia
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Estudiante</th>
          <th>Clase</th>
          <th>Fecha</th>
          <th>Asistió</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asistencia of asistencias">
          <!-- Usamos _id para hacer referencia al ID de la asistencia -->
          <td>{{ asistencia.id_estudiante }}</td>
          <td>{{ asistencia.id_clase }}</td>
          <td>{{ asistencia.fecha }}</td>
          <td>{{ asistencia.asistio ? 'Sí' : 'No' }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-2" (click)="editarAsistencia(asistencia._id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarAsistencia(asistencia._id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
