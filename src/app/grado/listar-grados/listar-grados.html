<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Lista de Grados</h4>
    <button class="btn btn-success" (click)="agregarGrado()">
      <i class="bi bi-plus-circle me-1"></i> Agregar Grado
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Profesor</th>
          <th>Materias</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grado of grados">
          <td>{{ grado.nombre }}</td>
          <td>
            <!-- Usar el mÃ©todo obtenerProfesorNombre() para obtener el nombre del profesor -->
            {{ obtenerProfesorNombre(grado.profesor_id) }}
          </td>
          <td>
            <ul>
              <li *ngFor="let materiaId of grado.materia_ids">
                {{ obtenerMateriaNombre(materiaId) }}
              </li>
            </ul>
          </td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-2" (click)="editarGrado(grado._id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarGrado(grado._id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
