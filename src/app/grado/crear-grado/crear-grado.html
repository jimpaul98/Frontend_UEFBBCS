<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4 w-100" style="max-width: 700px;">
    <h4 class="fw-bold mb-4 text-center">Registrar Grado</h4>

    <!-- Formulario para registrar un nuevo Grado -->
    <form #formulario="ngForm" (ngSubmit)="registrarGrado(formulario)">
      <div class="row g-3">
        <!-- Campo para el nombre del Grado -->
        <div class="col-12">
          <label class="form-label">Nombre del Grado</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="grado.nombre"
            name="nombre"
            required
            placeholder="Ej. 1ro A"
          />
        </div>

        <!-- Seleccionar profesor para el grado -->
        <div class="col-12 mt-3">
          <label class="form-label">Profesor Asignado</label>
          <select
            class="form-select"
            [(ngModel)]="grado.profesor_id"
            name="profesor_id"
            required
          >
            <option *ngFor="let profesor of profesoresDisponibles" [value]="profesor._id">
              {{ profesor.nombre }} {{ profesor.apellido }}
            </option>
          </select>
        </div>

        <!-- Seleccionar las materias para el grado -->
        <div class="col-12 mt-3">
          <label class="form-label">Materias Asociadas</label>
          <select
            multiple
            class="form-select"
            [(ngModel)]="grado.materia_ids"
            name="materia_ids"
            required
          >
            <option *ngFor="let materia of materiasDisponibles" [value]="materia._id">
              {{ materia.nombre }}
            </option>
          </select>
        </div>

        <!-- Campo para el horario del grado -->
        <div class="col-12 mt-3">
          <label class="form-label">Horario del Grado</label>
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="grado.horario.lunes"
                name="lunes"
                placeholder="Lunes"
              />
            </div>
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="grado.horario.martes"
                name="martes"
                placeholder="Martes"
              />
            </div>
          </div>
          <!-- Puedes agregar más días de la semana aquí si es necesario -->
        </div>

        <!-- Botón para guardar el Grado -->
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-save me-1"></i> Guardar Grado
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
