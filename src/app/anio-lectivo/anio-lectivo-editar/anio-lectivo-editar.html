<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Editar año lectivo</h2>
    <a class="btn btn-outline-secondary" routerLink="/anios">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <form *ngIf="!loading" [formGroup]="form" class="row g-3">
        <div class="col-md-8">
          <label class="form-label">Nombre</label>
          <input class="form-control" formControlName="nombre" />
          <div
            class="invalid-feedback d-block"
            *ngIf="f['nombre'].touched && f['nombre'].invalid"
          >
            Ingrese un nombre válido (mínimo 3 caracteres).
          </div>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="activo"
              id="chkActivo"
            />
            <label class="form-check-label" for="chkActivo">Activo</label>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha inicio</label>
          <input
            type="date"
            class="form-control"
            formControlName="fecha_inicio"
          />
          <div
            class="invalid-feedback d-block"
            *ngIf="f['fecha_inicio'].touched && f['fecha_inicio'].invalid"
          >
            Seleccione una fecha válida.
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha fin</label>
          <input type="date" class="form-control" formControlName="fecha_fin" />
          <div
            class="invalid-feedback d-block"
            *ngIf="(f['fecha_fin'].touched && f['fecha_fin'].invalid) || form.errors?.['rangoInvalido']"
          >
            La fecha fin debe ser mayor o igual a la fecha de inicio.
          </div>
        </div>

        <div class="col-12 d-flex gap-2">
          <a class="btn btn-secondary" routerLink="/anios">Cancelar</a>
          <button
            type="button"
            class="btn btn-primary"
            (click)="guardar()"
            [disabled]="saving"
          >
            <span
              *ngIf="saving"
              class="spinner-border spinner-border-sm me-2"
            ></span>
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
