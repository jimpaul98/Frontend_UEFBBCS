<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Lista de Clases</h4>
    <button class="btn btn-success" (click)="agregarClase()">
      <i class="bi bi-plus-circle me-1"></i> Agregar Clase
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Grado</th>
          <th>Secci√≥n</th>
          <th>Profesor</th>
          <th>Estudiantes</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let clase of clases">
          <td>{{ clase.grado }}</td>
          <td>{{ clase.seccion }}</td>
          <td>{{ clase.id_profesor }}</td>
          <td>{{ clase.estudiantes.length }}</td>
          <td class="text-center">
            <button
              class="btn btn-primary btn-sm me-2"
              (click)="editarClase(clase._id)"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="eliminarClase(clase._id)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
