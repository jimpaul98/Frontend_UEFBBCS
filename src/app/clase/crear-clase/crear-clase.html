<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4 w-100" style="max-width: 700px;">
    <h4 class="fw-bold mb-4 text-center">Registrar Clase</h4>

    <form #claseForm="ngForm" (ngSubmit)="registrarClase(claseForm)">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Grado</label>
          <input type="text" class="form-control" [(ngModel)]="clase.grado" name="grado" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Secci√≥n</label>
          <input type="text" class="form-control" [(ngModel)]="clase.seccion" name="seccion" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Profesor</label>
          <select class="form-select" [(ngModel)]="clase.id_profesor" name="id_profesor" required>
            <option value="">Seleccione un profesor</option>
            <option *ngFor="let profesor of profesores" [value]="profesor._id">{{ profesor.nombre }} {{ profesor.apellido }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Estudiantes</label>
          <select class="form-select" [(ngModel)]="clase.estudiantes" name="estudiantes" multiple required>
            <option *ngFor="let estudiante of estudiantes" [value]="estudiante._id">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
          </select>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save me-1"></i> Guardar Clase
        </button>
      </div>
    </form>
  </div>
</div>
