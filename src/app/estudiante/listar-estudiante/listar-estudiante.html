<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Lista de Estudiantes</h4>
    <button class="btn btn-success" (click)="agregarEstudiante()">
      <i class="bi bi-plus-circle me-1"></i> Agregar Estudiante
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>TelÃ©fono</th>
          <th>Correo</th>
          <th>Clase</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes">
          <td>{{ estudiante.nombre }}</td>
          <td>{{ estudiante.apellido }}</td>
          <td>{{ estudiante.fechaNacimiento }}</td>
          <td>{{ estudiante.telefono }}</td>
          <td>{{ estudiante.email }}</td>
          <td>{{ estudiante.id_clase }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-2" (click)="editarEstudiante(estudiante.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarEstudiante(estudiante.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
