<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4 w-100" style="max-width: 700px;">
    <h4 class="fw-bold mb-4 text-center">Registrar Estudiante</h4>

    <form #estudianteForm="ngForm" (ngSubmit)="registrarEstudiante(estudianteForm)">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="estudiante.nombre" name="nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="estudiante.apellido" name="apellido" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" [(ngModel)]="estudiante.telefono" name="telefono" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" [(ngModel)]="estudiante.email" name="email" required>
        </div>
        <div class="col-12">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" [(ngModel)]="estudiante.direccion" name="direccion" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" [(ngModel)]="estudiante.fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Clase</label>
          <select class="form-select" [(ngModel)]="estudiante.id_clase" name="id_clase" required>
            <option value="">Seleccione una clase</option>
            <option *ngFor="let clase of clases" [value]="clase._id">{{ clase.grado }} - {{ clase.seccion }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Padre/Tutor</label>
          <input type="text" class="form-control" [(ngModel)]="estudiante.padre.nombre" name="padreNombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono del Padre</label>
          <input type="text" class="form-control" [(ngModel)]="estudiante.padre.telefono" name="padreTelefono" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo del Padre</label>
          <input type="email" class="form-control" [(ngModel)]="estudiante.padre.email" name="padreEmail" required>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save me-1"></i> Guardar Estudiante
        </button>
      </div>
    </form>
  </div>
</div>
