<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Editar estudiante</h2>
    <a class="btn btn-outline-secondary" [routerLink]="['/estudiantes']">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <form *ngIf="!loading" [formGroup]="form" class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Cedula</label>
          <input class="form-control" formControlName="dni">
          <div class="invalid-feedback d-block" *ngIf="f['dni'].touched && f['dni'].invalid">
            Ingrese un DNI válido (6–20 caracteres).
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Apellidos</label>
          <input class="form-control" formControlName="apellidos">
          <div class="invalid-feedback d-block" *ngIf="f['apellidos'].touched && f['apellidos'].invalid">
            Ingrese apellidos válidos (mínimo 2 caracteres).
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Nombres</label>
          <input class="form-control" formControlName="nombres">
          <div class="invalid-feedback d-block" *ngIf="f['nombres'].touched && f['nombres'].invalid">
            Ingrese nombres válidos (mínimo 2 caracteres).
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" formControlName="correo">
          <div class="invalid-feedback d-block" *ngIf="f['correo'].touched && f['correo'].invalid">
            Ingrese un correo válido.
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Teléfono</label>
          <input class="form-control" formControlName="telefono">
          <div class="invalid-feedback d-block" *ngIf="f['telefono'].touched && f['telefono'].invalid">
            Ingrese un teléfono válido (7–20 caracteres).
          </div>
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" formControlName="activo" id="chkActivo">
            <label class="form-check-label" for="chkActivo">Activo</label>
          </div>
        </div>

        <div class="col-12 d-flex gap-2">
          <a class="btn btn-secondary" [routerLink]="['/estudiantes']">Cancelar</a>
          <button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="saving">
            <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
            Guardar cambios
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
