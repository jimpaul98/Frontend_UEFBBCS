<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Estudiantes</h2>
    <a class="btn btn-primary" [routerLink]="['/estudiante/crear']">
      <i class="bi bi-plus"></i> Nuevo
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-md-4">
          <input
            class="form-control"
            [(ngModel)]="search"
            name="search"
            placeholder="Buscar por DNI, apellidos, nombres, correo o teléfono…"
            (ngModelChange)="onSearchChange($event)"
          >
        </div>
      </div>

      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width:140px;">Cedula</th>
              <th>Apellidos</th>
              <th>Nombres</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Activo</th>
              <th style="width:180px;"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of list">
              <td class="fw-semibold">{{ e.dni }}</td>
              <td>{{ e.apellidos }}</td>
              <td>{{ e.nombres }}</td>
              <td>{{ e.correo }}</td>
              <td>{{ e.telefono }}</td>
              <td>
                <span class="badge" [ngClass]="e.activo ? 'bg-success' : 'bg-secondary'">
                  {{ e.activo ? 'Sí' : 'No' }}
                </span>
              </td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/estudiante/editar', e._id]">Editar</a>
                <button class="btn btn-sm btn-outline-danger" (click)="confirmarEliminar(e)">Eliminar</button>
              </td>
            </tr>
            <tr *ngIf="!list?.length">
              <td colspan="7" class="text-center text-muted">Sin resultados</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
