<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4 w-100" style="max-width: 700px;">
    <h4 class="fw-bold mb-4 text-center">Registrar Padre/Tutor</h4>

    <form #padreForm="ngForm" (ngSubmit)="registrarPadre(padreForm)">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="padre.nombre" name="nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tel√©fono</label>
          <input type="text" class="form-control" [(ngModel)]="padre.telefono" name="telefono" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" [(ngModel)]="padre.email" name="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Estudiante</label>
          <select class="form-select" [(ngModel)]="padre.id_estudiante" name="id_estudiante" required>
            <option value="">Seleccione un estudiante</option>
            <option *ngFor="let estudiante of estudiantes" [value]="estudiante._id">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
          </select>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save me-1"></i> Guardar Padre
        </button>
      </div>
    </form>
  </div>
</div>
