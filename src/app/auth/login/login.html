<div
  class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div
    class="row shadow-lg rounded-4 overflow-hidden w-100"
    style="max-width: 780px; min-height: 450px"
  >
    <!-- Columna izquierda: Logo grande -->
    <div
      class="col-md-5 d-none d-md-flex align-items-center justify-content-center bg-white p-4"
    >
      <img
        src="assets/logo.png"
        alt="Logo Institución"
        class="img-fluid"
        style="max-height: 300px; object-fit: contain"
      />
    </div>

    <!-- Columna derecha: Formulario -->
    <div
      class="col-md-7 bg-white p-4 p-md-5 d-flex flex-column justify-content-center"
    >
      <div class="text-center mb-4">
        <h5 class="fw-bold mb-1">Sistema Institucional</h5>
        <small class="text-muted">Iniciar Sesión</small>
      </div>

      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="correo" class="form-label fw-semibold"
            >Correo Institucional</label
          >
          <input
            [(ngModel)]="correo"
            name="correo"
            type="email"
            class="form-control rounded-3"
            id="correo"
            placeholder="usuario@institucion.edu"
            required
          />
        </div>

        <div class="mb-3">
          <label for="clave" class="form-label fw-semibold">Contraseña</label>
          <input
            [(ngModel)]="clave"
            name="clave"
            type="password"
            class="form-control rounded-3"
            id="clave"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- ...tu formulario... -->
        <button type="submit" class="btn btn-primary w-100 rounded-3 fw-bold">
          <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
        </button>

        <div class="text-end mt-2">
          <a routerLink="/auth/forgot-password" class="small"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
