<div class="container py-4 d-flex justify-content-center">
  <div class="card shadow-sm rounded-4" style="max-width:480px; width:100%;">
    <div class="card-body p-4">
      <h5 class="fw-bold mb-1 text-center">Recuperar contraseña</h5>
      <p class="text-muted text-center mb-4">Ingresa tu correo institucional para enviarte el enlace.</p>

      <form (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label class="form-label fw-semibold" for="correo">Correo</label>
          <input id="correo" type="email" class="form-control rounded-3"
                 name="correo" [(ngModel)]="correo" required email
                 placeholder="usuario@institucion.edu">
        </div>

        <button class="btn btn-primary w-100 rounded-3 fw-bold" type="submit" [disabled]="loading()">
          <span *ngIf="!loading()">Enviar enlace</span>
          <span *ngIf="loading()">Enviando...</span>
        </button>

        <div class="text-center mt-3">
          <a routerLink="/login" class="small">Volver a iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
