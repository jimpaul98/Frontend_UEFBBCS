<div class="container py-4 d-flex justify-content-center">
  <div class="card shadow-sm rounded-4" style="max-width:480px; width:100%;">
    <div class="card-body p-4">
      <h5 class="fw-bold mb-1 text-center">Restablecer contraseña</h5>
      <p class="text-muted text-center mb-4">Crea tu nueva contraseña (mínimo 8 caracteres).</p>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="mb-3">
          <label class="form-label fw-semibold" for="password">Nueva contraseña</label>
          <input id="password" type="password" class="form-control rounded-3"
                 name="password" [(ngModel)]="password" required minlength="8" placeholder="••••••••">
          <small class="text-danger" *ngIf="f.submitted && (!password || password.length < 8)">
            Mínimo 8 caracteres.
          </small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold" for="confirm">Confirmar contraseña</label>
          <input id="confirm" type="password" class="form-control rounded-3"
                 name="confirm" [(ngModel)]="confirm" required placeholder="••••••••">
          <small class="text-danger" *ngIf="f.submitted && password !== confirm">
            Las contraseñas no coinciden.
          </small>
        </div>

        <button class="btn btn-success w-100 rounded-3 fw-bold" type="submit" [disabled]="loading()">
          <span *ngIf="!loading()">Guardar</span>
          <span *ngIf="loading()">Guardando...</span>
        </button>

        <div class="text-center mt-3">
          <a routerLink="/login" class="small">Volver a iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
