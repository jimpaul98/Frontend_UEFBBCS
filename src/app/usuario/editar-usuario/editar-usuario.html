<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4 w-100" style="max-width: 700px;">
    <h4 class="fw-bold mb-4 text-center">Editar Usuario</h4>

    <form #usuarioForm="ngForm" (ngSubmit)="actualizar(usuarioForm)">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Cédula</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.cedula" name="cedula" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" required>
        </div>
        <div class="col-12">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.direccion" name="direccion" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" [(ngModel)]="usuario.fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Rol</label>
          <select class="form-select" [(ngModel)]="usuario.rol" name="rol" required>
            <option value="">Seleccione un rol</option>
            <option value="Administrador">Administrador</option>
            <option value="Profesor">Profesor</option>  
          </select>
        </div>
        <div class="col-md-12">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.correo" name="correo" required>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-1"></i> Actualizar Usuario
        </button>
      </div>
    </form>
  </div>
</div>
