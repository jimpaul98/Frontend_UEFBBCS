<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Editar curso / paralelo</h2>
    <a class="btn btn-outline-secondary" [routerLink]="['/curso']">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <form *ngIf="!loading" [formGroup]="form" class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Curso</label>
          <input class="form-control" formControlName="nombre">
          <div class="invalid-feedback d-block" *ngIf="f['nombre'].touched && f['nombre'].invalid">
            Ingrese un nombre válido.
          </div>
        </div>

        <div class="col-md-2">
          <label class="form-label">Paralelo</label>
          <input class="form-control" formControlName="paralelo">
          <div class="invalid-feedback d-block" *ngIf="f['paralelo'].touched && f['paralelo'].invalid">
            Ingrese un paralelo.
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label">Materia</label>
          <select class="form-select" formControlName="materiaId">
            <option value="">Seleccione…</option>
            <option *ngFor="let m of materias" [value]="m._id">{{ m.nombre }}</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="f['materiaId'].touched && f['materiaId'].invalid">
            Seleccione una materia.
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label">Docente</label>
          <select class="form-select" formControlName="profesorId">
            <option value="">Seleccione…</option>
            <option *ngFor="let p of profesores" [value]="p._id">{{ etiquetaProfesor(p) }}</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="f['profesorId'].touched && f['profesorId'].invalid">
            Seleccione un docente.
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Año lectivo (opcional)</label>
          <select class="form-select" formControlName="anioLectivoId">
            <option value="">Seleccione…</option>
            <option *ngFor="let a of anios" [value]="a._id">{{ a.nombre }}</option>
          </select>
        </div>       

        <div class="col-md-3 d-flex align-items-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" formControlName="activo" id="chkActivo">
            <label class="form-check-label" for="chkActivo">Activo</label>
          </div>
        </div>

        <div class="col-12 d-flex gap-2">
          <a class="btn btn-secondary" [routerLink]="['/cursos']">Cancelar</a>
          <button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="saving">
            <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
            Guardar cambios
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
