<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Cursos / Paralelos</h2>
    <a class="btn btn-primary" [routerLink]="['/curso/crear']">
      <i class="bi bi-plus"></i> Nuevo
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-md-4">
          <input
            class="form-control"
            [(ngModel)]="search"
            name="search"
            placeholder="Buscar por nombre, paralelo, materia, docente, año, jornada…"
            (ngModelChange)="onSearchChange($event)"
          >
        </div>
      </div>

      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Curso</th>
              <th>Paralelo</th>
              <th>Materia</th>
              <th>Docente</th>
              <th>Año lectivo</th>              
              <th>Activo</th>
              <th style="width:180px;"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of list">
              <td class="fw-semibold">{{ c.nombre }}</td>
              <td>{{ c.paralelo }}</td>
              <td>{{ c.materiaNombre }}</td>
              <td>{{ c.profesorNombre }}</td>
              <td>{{ c.anioNombre }}</td>              
              <td>
                <span class="badge" [ngClass]="c.activo ? 'bg-success' : 'bg-secondary'">
                  {{ c.activo ? 'Sí' : 'No' }}
                </span>
              </td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/curso/editar', c._id]">Editar</a>
                <button class="btn btn-sm btn-outline-danger" (click)="confirmarEliminar(c)">Eliminar</button>
              </td>
            </tr>
            <tr *ngIf="!list?.length">
              <td colspan="9" class="text-center text-muted">Sin resultados</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
